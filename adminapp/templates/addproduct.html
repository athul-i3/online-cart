{% extends 'adminhome.html' %}
|{% load static %}

{% block admin %}
<div style="padding: 5px;" class="col-12">
	<div style="background-color: rgb(233, 244, 253);" class=" rounded h-100 p-2">
		<h1 style="color: rgb(15, 35, 223); text-align: center;"> ADD PRODUCTS </h1>

	</div>
</div>

<div style="margin: 5px; ;" class="col-sm-12 col-xl-6">
	<div class="bg-light rounded h-100 p-4">
		<h6 style="color: blue;" class="mb-4">Products Input</h6>

		<form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
           

			{% csrf_token %}
            <label for="select category" class="form-label"> Select Category</label>
            <select name="category" class="form-control" id="">
                <option value="">select category</option>
                {% for i in delta %}
                <option value="{{i.id}}">{{i.cat_name}}</option>
                {% endfor %}
            </select>

			<div class="mb-3">
				<label for="formFileMultiple" class="form-label">Image</label>
				<input class="form-control" type="file" name="Prod_Image" id="formFileMultiple" multiple>
			</div>	
			<div class="mb-3">
                <label for="formFileMultiple" class="form-label">Product Name</label>
				<div class="form-group">
					<input class="input" type="text" name="product_name" placeholder="Product Name">
				</div>
			</div>	
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Brand Name</label>
				<div class="form-group">
					<input class="input" type="text" name="Brand_Name" placeholder="Brand Name">
				</div>
			</div>	
		

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Product Price</label>
				<div class="form-group">
					<input class="input" type="text" name="Product_Price" placeholder="Product Price">
				</div>
			</div>	
            <div class="mb-3">
                <label for="Discount Details" class="form-label">Discount Details</label>
				<div class="form-group">
					<input class="input" type="text" name="Discount_Details" placeholder="Discount Details">
				</div>
			</div>
			<div class="mb-3">
                <label for="formFileMultiple" class="form-label">Product Warranty</label>
				<div class="form-group">
					<input class="input" type="text" name="Product_Warranty" placeholder="Product Warranty">
				</div>
			</div>	
			<div class="mb-3">
                <label for="formFileMultiple" class="form-label">Delivery Status</label>
				<div class="form-group">
					<input class="input" type="text" name="Delivery Details" placeholder="Delivery Status">
				</div>
			</div>	
			
			<div class="mb-3">
                <label for="formFileMultiple" class="form-label">Product Rating</label>
				<div class="form-group">
					<input class="input" type="text" name="Product_rate" placeholder="Product Rate">
				</div>
			</div>	
            
			<button  class="btn btn-primary" type="submit" title="it is used to add ">add</button>
		</form>
		
	</div>
</div>

{% endblock %}
