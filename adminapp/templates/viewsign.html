{% extends 'adminhome.html' %}
|{% load static %}

{% block admin %}

<div style="padding: 5px;" class="col-12">
	<div style="background-color: rgb(238, 247, 255);" class=" rounded h-100 p-2">
		<h1 style="color: rgb(164, 166, 154); text-align: center;"> VIEW USERS DETAILS </h1>

	</div>
</div>
<div style="padding:5px;" class="col-12">
    <div class="bg-light rounded h-100 p-4">
        <div>
            <div  class="bg-light rounded h-100 p-4">
                <h6 style="color: blue;" class="mb-4">USERS TABLE</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">User Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Delete</th>
                 
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in shell %}
                        <tr>
                            <td>{{ i.username }}</td>
                            <td>{{ i.phonenumber}}</td>
                            <td>{{ i.email }}</td>
                            <td>{{ i.password }}</td>
                            <td><a href="{% url 'deletesign' i.id %}"><button class="btn btn-danger">Delete</button></a></td>
                          
                          
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

         
          
{% endblock %}
