{% extends 'userhome.html' %}
{% load static %}



{% block user %}
<br><br><br><br>
<hr>
<div style="background-image: url('{% static 'img/img.jpg' %}');"  class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-6 ">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <a href="index.html" class="">
                        <h3 style="color: black;" class="text"><i ></i>BOOHOO</h3>
                    </a>
                    <h3>Sign in</h3>
                </div>
                <form action="{% url 'signin' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
              
                <div class="form-floating mb-3">
                    <label for="floatingInput">Email address</label>
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="email">
                </div>
                <div class="form-floating mb-4">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                </div>
             
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <a href="">Forgot Password</a>
                </div>
                <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>

               
                <p class="text-center mb-0">Create Account <a href="{% url 'usersign' %}">Sign Up</a></p>
            </form>
            </div>
        </div>
    </div>
</div>
<!-- Sign Up End -->

{% endblock  %}
