{% extends 'userhome.html' %}
{% load static %}



{% block user %}


    <div class="container">
        <div class="row">
          
            
            <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50" style="margin-left:200px;padding-top: 80px;">
                <div class="bor8 p-lr-40 p-tb-10 p-b-30 m-l-63 m-r-60 m-lr-0-xl p-lr-30-sm" style="width:700px; margin:0px;">
                    <h4 style="text-align: center;" class="mtext-109 cl2 p-b-30">
                        CHECKOUT
                    </h4>

                    <div class="flex-w flex-t bor12 p-b-13">
                        <div class=>
                            <span class="stext-110 cl2">
                                
                            </span>
                        </div>

                      
                    </div>
                    <form action="{% url 'checkout' %}" method="post" class="bg0 p-t-75 p-b-85">
                        {% csrf_token %}
                    <div class="flex-w flex-t bor12 p-t-15 p-b-20">                                        
                        <div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
                            <p class="stext-111 cl6 p-t-2">
                            </p>
                            <div  class="size-400 w-full-ssm ">
                                <span class="stext-110 cl2">
                                   DELIVERY ADDRESS
                                    
                                </span>
                                <hr>
                                <label for="">Full name</label>
                                <div class="bor8 bg0 m-b-12">
                                  
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-8" type="text" name="fullname" value="{{user_name}}">
                                </div>
                                <label for="">Phone number</label>
                                <div class="bor8 bg0 m-b-12">
                                  
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="phonenumber" value="{{user_phno}}">
                                </div>
                            </div>
                            <div class="p-t-15">
                                <span class="stext-112 cl8">
                                    ADDRESS
                                </span>

                                <div class="rs1-select2 rs2-select2 bor8 bg0 m-b-12 m-t-9">
                                    <select class="js-select2" name="country">
                                        <option>Select a country...</option>
                                        <option>USA</option>
                                        <option>UK</option>
                                        <option>INDIA</option>
                                        <option>PAKISTAN</option>
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>

                                <div class="bor8 bg0 m-b-12">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="state" placeholder="state ">
                                </div>

                                <div class="bor8 bg0 m-b-12">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="city" placeholder="city ">
                                </div>

                                <div class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="pincode" placeholder="pincode">
                                </div>
                                
                                <div style="width: 600px;" class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="building_name" placeholder="building name">
                                </div>
                                
                                <div style="width: 600px;" class="bor8 bg0 m-b-22">
                                    <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text" name="roadname" placeholder="road name,colony">
                                </div>
                                
                                <div class="flex-w">
                                   <button><div class="flex-c-m stext-101 cl2 size-115 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer">
                                    SAVE ADDRESS
                                    </div></button> 
                                    <div  class="flex-w flex-t p-t-14 p-b-20">
                                        <div  class="size-101">
                                                                         
                                        </div> 
                                                                                                               
                                    </div>
                                    
                                    <span  class="mtext-110 cl2">
                                        <span class="mtext-101 cl2">
                                            Total:
                                        </span>      Rs. {{sub_total}}/-
                                    </span> 
                                </div>
                                    
                            </div>
                        </div>
                        
                    </div>
                  
                    </form>
                    <a href="{% url 'confirm_checkout' %}"><button class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                        PLACE THE ORDER
                           </button></a> 
                                    
                </div>
            </div>
    
        </div>
    </div>
    









{% endblock  %}
