{% extends 'userhome.html' %}
{% load static %}



{% block user %}
<br><br><br><br>
<hr>
<section class="bg0 p-t-23 p-b-140">
    <div class="container">
        <div class="p-b-10">
            <h3  class="ltext-103 cl5">
              <u>PRODUCTS </u> 
            </h3>
            <br>
        </div>
        <a href="{% url 'shop' %}"> <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
            All Products
        </button></a>
            {% for i in subpro %}
   
            <a href="{% url 'userproduct' i.id %}"> <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".women">
             {{ i.cat_name }}
         </button></a>
             {% endfor %}
    <br><br>


        <div class="row isotope-grid">
            {% for i in pro %}
            <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
                <!-- Block2 -->
                
                <div class="block2">
                  
                    <div class="block2-pic hov-img0">
                        <img src="{{i.product_image.url}}" alt="IMG-PRODUCT" width="250" height="350">

                        <a href="{% url 'details' i.id %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 ">
                            Quick View
                        </a>
                    </div>

                    <div class="block2-txt flex-w flex-t p-t-14">
                        <div class="block2-txt-child1 flex-col-l ">
                            <a href="{% url 'details' i.id %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                {{ i.product_name }} -
                                {{ i.brand_name }}
                            </a>
                           

                            <span class="stext-105 cl3">
                                {{ i.product_price }}/-
                            
                            </span>
                        </div>

                        <div class="block2-txt-child2 flex-r p-t-3">
                            <a href="{% url 'addwishlist' i.id %}" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                <img class="icon-heart1 dis-block trans-04" src="/static/userstatic/images/icons/icon-heart-01.png" alt="ICON">
                                <img class="icon-heart2 dis-block trans-04 ab-t-l" src="/static/userstatic/images/icons/icon-heart-02.png" alt="ICON">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
     
        </div>

        <!-- Load more -->
        <div class="flex-c-m flex-w w-full p-t-45">
            <a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
                Load More
            </a>
        </div>
    </div>
</section>


{% endblock  %}
